<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Интернет магазин спешиалти кофе</title>
</head>

<body>
    <div class="header container">
        <div class="header_box">
            <img class="header_logo" src="img/logo__1.png" alt="ДАБЛБИ">
            <div class="header_rightbox">
                <img class="header_cart" src="img/cart.svg" alt="Корзина">
                <div class="header_incartnum">0</div>
                <div class="header_cartbox">
                    <p class="header_cartboxtext">На сумму</p>
                    <p class="header_incart">0 руб.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="banner container">
        <img class="banner_img" src="img/banner.png" alt="Скидка на первый заказ">
    </div> -->
    <div class="content container">
        <div class="content_box">
            <!-- <div class="content_header">
                <p>Хиты продаж</p>
            </div> -->
            <div class="content_cardbox">
            </div>
        </div>
    </div>
    <div class="shadowbox"></div>
    <div class="basket">
        <div class="basket_title">Корзина</div>
        <p class="basket_text">Состав корзины</p>
        <div class="basket_content">
            <img src="img/keniyakaratinaaa-500x500.png" alt="Кения" class="basket_img">
            <p class="basket_name">Эфиопия Урага Мелкисса</p>
            <p class="basket_price">650 руб</p>
            <input type="text" class="basket_qty" value="1">
        </div>
        <div class="basket_content">
            <img src="img/keniyakaratinaaa-500x500.png" alt="Кения" class="basket_img">
            <p class="basket_name">Эфиопия Урага Мелкисса</p>
            <p class="basket_price">650 руб</p>
            <input type="text" class="basket_qty" value="1">
        </div>
        <p class="basket_adrtext">Адрес доставки</p>
        <div class="basket_address">
            <input type="text" class="basket_input" placeholder="введите адрес">
        </div>
        <p class="basket_comtext">Комментарии</p>
        <div class="basket_comment">
            <textarea class="basket_textarea" placeholder="комментарии"></textarea>
        </div>
        <div class="basket_total">
            ИТОГО: 1300 руб.
        </div>
    </div>
    <img class="content_bigpicture" src="" alt="">
    <script src="main.js"></script>
</body>

</html>
