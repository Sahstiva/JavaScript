<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Интернет магазин спешиалти кофе</title>
</head>

<body>
    <div class="header container">
        <div class="header_box">
            <img class="header_logo" src="img/logo__1.png" alt="ДАБЛБИ">
            <div class="header_rightbox">
                <img class="header_cart" src="img/cart.svg" alt="Корзина">
                <div class="header_incartnum">0</div>
                <div class="header_cartbox">
                    <p class="header_cartboxtext">На сумму</p>
                    <p class="header_incart">0 руб.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="banner container">
        <img class="banner_img" src="img/banner.png" alt="Скидка на первый заказ">
    </div> -->
    <div class="content container">
        <div class="content_box">
            <!-- <div class="content_header">
                <p>Хиты продаж</p>
            </div> -->
            <div class="content_cardbox">
                <div class="content_card content_left">
                    <img class="content_cardimg" src="img/efiopiyauragamelkisa-500x500.png"
                        alt="Эфиопия Гуджи Сонколле">
                    <div class="content_cardprice">850</div>
                    <div class="content_cardname">Эфиопия Урага Мелкисса</div>
                    <div class="content_carddesc">Ноты амаретто, дыни и молочного шоколада</div>
                    <div class="content_cardadd">
                        <img class="content_cardminus" src="img/icons8-minus-50.png">
                        <span class="content_cardnum">0</span>
                        <img class="content_cardplus" src="img/icons8-plus-50.png">
                    </div>
                </div>
                <div class="content_card">
                    <img class="content_cardimg" src="img/efiopiyagudzhisonkolle-500x500.png"
                        alt="Эфиопия Гуджи Сонколле">
                    <div class="content_cardprice">650</div>
                    <div class="content_cardname">Эфиопия Гуджи Сонколле</div>
                    <div class="content_carddesc">Ноты мандарина, абрикоса, красной смородины и карамели</div>
                    <div class="content_cardadd">
                        <img class="content_cardminus" src="img/icons8-minus-50.png">
                        <span class="content_cardnum">0</span>
                        <img class="content_cardplus" src="img/icons8-plus-50.png">
                    </div>
                </div>
                <div class="content_card content_right">
                    <img class="content_cardimg" src="img/keniyakaratinaaa-500x500.png" alt="Эфиопия Гуджи Сонколле">
                    <div class="content_cardprice">920</div>
                    <div class="content_cardname">Кения Каратина</div>
                    <div class="content_carddesc">Ноты яблочной пастилы, красной смородины и черного чая</div>
                    <div class="content_cardadd">
                        <img class="content_cardminus" src="img/icons8-minus-50.png">
                        <span class="content_cardnum">0</span>
                        <img class="content_cardplus" src="img/icons8-plus-50.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shadowbox"></div>
    <img class="content_bigpicture" src="" alt="">
    <script src="main.js"></script>
</body>

</html>
